
{% extends "base.html" %}

{% block title %}
Fake News Detection
{% endblock %}

{% block content %}
<section class="main">

<div class="container landing-page" style="position: relative; padding: 100px 15px; text-align: center;">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Fake News Detection Demo</h2>
    </div>
  </div>

  <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="main_form" action="/calculate" method=get>
                <div class="form-group">
                    <div class="col-md-12">
                        <input class="form-control input-lg" type="url" name="url" placeholder="Paste the URL of an article">
                    </div>
                    <div class="col-md-12">
                        <br/>
                          <button class="btn btn-success btn-lg" form="main_form">Extract</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</section>
{% endblock %}
